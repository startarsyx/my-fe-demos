<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom Checkbox</title>
    <link rel="stylesheet/less" type="text/css" href="custom-checkbox.less" />
    <script src="../../bower_components/less/dist/less.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
    <section>
      <!-- Checbox Five -->
      <h3>Checkbox Five</h3>
        <div class="checkboxFive">
            <input type="checkbox" value="1" id="checkboxFiveInput" name="" />
            <label for="checkboxFiveInput"></label>
        </div>
    </section>

    <section>
      <h3>My Checkbox</h3>
        <div class="my-checkbox">
            <label>
                <input type="checkbox" />
                abcd
            </label>
        </div>
    </section>
    
</body>
</html>
